<div class="card">
    <div class="image">
        @@if(this.item === "image"){
            <img src="@@src" alt="" loading="lazy">
        }        
        @@if(this.item === true){
            <!-- <a href="#" data-toggle="modal" data-target="#exampleModal">
         <div class="play">
             <i data-feather="play"></i>
         </div></a> -->
         <video src="/assets/videos/hero-2-video.mp4" poster="@@src" controls></video>
        }
    </div>
    <div class="text">
        <h3><a href="blogdetails.html">@@title</a></h3>
        <span>@@date</span>
        <p>@@description</p>
        @@if(this.link === true){
        <a href="blog-details.html" class="btn"><span>Read More</span></a>
        }
        <div class="actions">
            <div class="left">
                <span class="showlikes">1 <i data-feather="heart"></i></span>
                @@if(this.like === true){
                    <span class="givelikes">1 <button><i data-feather="heart"></i></button></span>
                }
                <span>2  <i data-feather="message-square"></i></span>
            </div>
            <div class="right"> 
                <span>Share on: </span> 
                <a href="#" target="_blank"><i data-feather="facebook"></i></a>  
                <a href="#" target="_blank"><i data-feather="instagram"></i></a>  
            </div>
        </div>
    </div>
</div>
